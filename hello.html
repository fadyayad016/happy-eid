<!DOCTYPE html>
<html>
<head>
  <title>Static Website Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .sidebar {
      background-color: #f1f1f1;
      padding: 20px;
      width: 200px;
    }

    .content {
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      max-width: 600px;
    }

    .content h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    .footer p {
      margin: 0;
      font-size: 14px;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      padding: 20px;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .alert-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(8px);
    }

    .alert-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .navbar a {
        display: block;
        float: none;
        text-align: center;
      }

      .content {
        margin: 30px auto;
        padding: 20px;
        text-align: center;
        max-width: 90%;
      }
    }
  </style>
  <script>
    function showAlert() {
      var message = "3yd ad7y s3yd üòÅüéâüéä‚ú®‚ú®";

      var alertContainer = document.createElement("div");
      alertContainer.classList.add("alert-container");

      var alertBox = document.createElement("div");
      alertBox.classList.add("alert-box");
      alertBox.textContent = message;

      alertContainer.appendChild(alertBox);
      document.body.appendChild(alertContainer);

      setTimeout(function () {
        document.body.removeChild(alertContainer);
      }, 60000);
    }
  </script>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
